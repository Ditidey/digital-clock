<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>digital stop watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container" onload="presentTime()">
    <h1 class="mt-5">Set what time you need to watch</h1>
   
    <div class="bg-warning-subtle py-5 px-0  text-center mt-4">
        <input id="hour-field" class="text-center w-50%" type="text"> <input id="minute-field" class="text-center w-50%" type="text"> <input class="text-center w-50%" id="second-field" type="text"> <br> <br>
        <button class="p-2 mb-2 btn btn-info" id="start-btn">Time Start</button><br>
        <button class="p-2 mb-2 btn btn-danger" id="spot-btn">Time Stop</button><br>
        <button class="p-2 btn btn-success" id="reset-btn">Time Reset</button><br>
    </div>

    <script src="/watch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
